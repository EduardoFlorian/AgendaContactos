<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>[[${contacto.id == null ? 'Nuevo Contacto' : 'Editar Contacto'}]]</title>
<!-- Bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- FontAwesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body class="container">

	<div class="row justify-content-center">
		<div class="col-md6 col-lg-4">
			
			<h3>[[${contacto.id == null ? 'Nuevo Contacto' : 'Editar Contacto'}]]</h3>
			<br>
			<form action="" method="post" th:object="${contacto}">
				<div>
					<label for="nombre" >Nombre: </label>
					<input type="text" id="nombre" placeholder="Digite su nombre" th:field="*{nombre}" class="form-control" th:errorClass="is-invalid">
					
					<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
					
				</div>
				<div>
					<label for="nombre" >Celular: </label>
					<input type="text" id="celular" placeholder="Digite su celular" th:field="*{celular}" class="form-control" th:errorClass="is-invalid">
					
					<div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feedback"></div>
					
				</div>
				<div>
					<label for="nombre" >Email: </label>
					<input type="email" id="email" placeholder="Digite su email" th:field="*{email}" class="form-control" th:errorClass="is-invalid">
					
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
					 
				</div>
				<div>
					<label for="nombre" >Fecha de Nacimiento: </label>
					<input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" th:errorClass="is-invalid">
					
					<div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="invalid-feedback"></div>
					
				</div>
				<br>
				<div class="text-end">
					<button type="submit" class="btn btn-success"><i class="fas fa-save"></i>&nbsp;Registrar</button>
					<a href="/" class="btn btn-light"><i class="fas fa-backward"></i>&nbsp;Cancelar</a>
				</div>
			</form>
			
		</div>
	</div>
	
	
</body>
</html>
